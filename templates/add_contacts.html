{% extends "layout.html" %}

{% block content %}

<table class="table user-list">
    <thead>
        
        <tr>
            <th class="text-center">CREAT A NEW Contact<span></span></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <form class="form-inline" action="/add_contacts" method="POST">
                    <div class="form-group">
                        <label class="sr-only" for="full_name">full_name:</label>
                        <input type="text" name="Full Name" class="form-control" id="full_name" placeholder="Type The Fullname" required>
                        <input type="text" name="Company" class="form-control" id="companyid" placeholder="Type The Company" required>
                    </div>
                    <button type="submit" class="btn btn-default">Save</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

{% endblock %}
