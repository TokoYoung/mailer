{% extends "layout.html" %}

{% block content %}

<table class="table user-list">
    <thead>
        
        <tr>
            <th><span>Full Name</span></th>
            <th><span>Company</span></th>
            <th class="text-center">Modificators<span></span></th>
        </tr>
    </thead>
    <tbody>
        {% for each in contacts %}
        <tr>
            <td>
                <a href="#" class="">{{each["full_name"]}}</a>
            </td>
            <td>
                <a href="#" class="">{{each["companyid"]}}</a>
            </td>
            <td style="width: 20%;">
                <a href="contacts_modification?id={{each['id']}}" class="table-link text-info">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="delete_contact?id={{each['id']}}&route=answered" class="table-link danger">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
